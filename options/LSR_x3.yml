# general settings #####################################################################################################
task_name: LSR_x3
scale: 3
num_in_ch: 3
num_out_ch: 3
task: lsr


# dataset and data loader settings #####################################################################################
datasets:
  train:
    name: DIV2K_train
    type: IRDataset
    dataroot_gt: datasets/sr_data/DF2K/train/HR/x.lmdb
    dataroot_lq: datasets/sr_data/DF2K/train/LR/x3.lmdb
    meta_info_file: datasets/meta_info/DIV2K_train.txt
    io_backend:
      type: lmdb

    extra_datasets:
      extra_0:
        name: Flickr2K_train
        dataroot_gt: datasets/sr_data/DF2K/train/HR/x.lmdb
        dataroot_lq: datasets/sr_data/DF2K/train/LR/x3.lmdb
        meta_info_file: datasets/meta_info/Flickr2K_train.txt
        io_backend:
          type: lmdb


    # data enhancement
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: ~


# val datasets #########################################################################################################
  val_0:
    name: DF2K_val_10
    type: IRDataset
    dataroot_gt: datasets/sr_data/DF2K/val/HR/x.lmdb
    dataroot_lq: datasets/sr_data/DF2K/val/LR/x3.lmdb
    meta_info_file: datasets/meta_info/DF2K_val_10.txt
    # meta_info_file: datasets/meta_info/DF2K_val.txt # if you prefer to use the complete DIV2K validation set
    io_backend:
      type: lmdb


# test datasets ########################################################################################################
test_datasets:
  test_0: # demo dataset
    name: Demo_Set5
    type: IRDataset
    dataroot_gt: datasets/demo_data/Demo_Set5/HR/x3
    dataroot_lq: datasets/demo_data/Demo_Set5/LR/x3
    io_backend:
      type: disk






# logging settings #####################################################################################################
logger:
  print_freq: 1000
  save_checkpoint_freq: 1000
  use_tb_logger: false
  wandb:
    project: ~
    resume_id: ~


# dist training settings ###############################################################################################
dist_params:
  backend: nccl
  port: 4000